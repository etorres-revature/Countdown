<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="#" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>Countdown to NEW YEAR</h1>

    <div id="countodwn" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>DAYS</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>HOURS</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>MINS</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>SECS</small>
      </div>
    </div>

    <!-- <img src="./assets/img/spinner.gif" alt="loading..." id="loading" class="loading"> -->
    <script src="./app.js"></script>
  </body>
</html>
